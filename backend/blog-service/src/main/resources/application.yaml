spring:
  application:
    name: blog-service

  server:
    port: 8086

  datasource:
    url: jdbc:mysql://localhost:3306/organic_fertilizer_blogs?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


  redis:
    enabled: false


  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  server:
    enable-self-preservation: false
