server:
  port: 8080

spring:
  application:
    name: api-gateway

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

  cloud:
    gateway:
      routes:

        # ============================
        # AUTH SERVICE
        # ============================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**

        # ============================
        # PRODUCT SERVICE
        # ============================
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**, /v1/graphql

      # ============================
      # GLOBAL CORS CONFIG (REQUIRED)
      # ============================
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

      # Prevent duplicate CORS headers
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
