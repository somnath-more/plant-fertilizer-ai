spring.application.name=product-service
server.port=8082
# =====================
# Database Configuration
# =====================
spring.datasource.url=jdbc:mysql://localhost:3306/organic_fertilizer_products?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# JPA / Hibernate
# =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =====================
# Redis
# =====================
spring.redis.host=localhost
spring.redis.port=6379

# =====================
# Eureka Client
# =====================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.server.enable-self-preservation=false
# Ensure automatic restart is not disabled
spring.devtools.restart.enabled=true
# Ensure LiveReload is enabled (if you use it)
spring.devtools.livereload.enabled=true
# Ensure the correct folders are being watched (default is fine usually)
spring.devtools.restart.additional-paths=src/main/java
