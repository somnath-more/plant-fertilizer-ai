<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-label="Plant Fertilizer AI logo" width="240" height="240">
  <defs>
    <linearGradient id="leafGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4CD964"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="dropGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#7CC8FF"/>
      <stop offset="1" stop-color="#2B6EF6"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b1724" flood-opacity="0.12"/>
    </filter>
    <filter id="subtle" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.4" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- background rounded card -->
  <rect x="12" y="12" width="216" height="216" rx="32" fill="#F8FAFC" />

  <!-- soft inner ring -->
  <circle cx="120" cy="100" r="78" fill="#EFFCF6" />

  <!-- emblem group centered -->
  <g transform="translate(120,100)" filter="url(#subtle)">

    <!-- Left: stylized leaf -->
    <g transform="translate(-34,0)">
      <path d="M-12,-40 C18,-38 46,-16 38,12 C30,42 -4,60 -28,54 C-12,26 -30,6 -32,-6 C-32,-18 -20,-36 -12,-40 Z"
            fill="url(#leafGrad)" stroke="#0F9A6B" stroke-width="1.4" stroke-linejoin="round"/>
      <path d="M-18,-26 C2,-22 24,-8 26,8" fill="none" stroke="#CFF7E7" stroke-width="2" stroke-linecap="round"/>
      <!-- subtle glossy highlight -->
      <path d="M-6,-36 C10,-34 30,-18 30,-2" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Right: droplet with chip motif -->
    <g transform="translate(26,-6)">
      <!-- droplet body -->
      <path d="M0,-44 C14,-24 28,-8 28,12 C28,38 8,54 -10,54 C-22,54 -28,38 -24,20 C-20,8 -6,-4 0,-44 Z"
            fill="url(#dropGrad)" stroke="#1F6FE8" stroke-width="1.2" filter="url(#softShadow)"/>
      <!-- droplet inner shine -->
      <path d="M4,-30 C10,-18 18,-8 20,4" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-linecap="round"/>

      <!-- chip overlay -->
      <g transform="translate(-4,18) scale(0.92)" fill="none" stroke="#0E3A7A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <rect x="-6" y="-6" width="12" height="12" rx="2.2" fill="#DCEFFF"/>
        <path d="M6,-2 L14,-2" />
        <path d="M6,2 L14,8" />
        <path d="M-6,-2 L-14,-8" />
        <circle cx="14" cy="-2" r="2" fill="#0E3A7A"/>
        <circle cx="14" cy="8" r="2" fill="#0E3A7A"/>
        <circle cx="-14" cy="-8" r="2" fill="#0E3A7A"/>
      </g>
    </g>

    <!-- soil pot base -->
    <g transform="translate(0,62)">
      <rect x="-36" y="0" rx="6" width="72" height="16" fill="#5A3F2A"/>
      <rect x="-26" y="-6" rx="4" width="52" height="8" fill="#7E5A3A"/>
    </g>

    <!-- connecting circuit traces (decorative) -->
    <g transform="translate(-4,20)" stroke="#9ED7FF" stroke-width="1.6" fill="none" stroke-linecap="round">
      <path d="M-50,6 L-18,6" />
      <circle cx="-50" cy="6" r="2" fill="#9ED7FF"/>
      <path d="M46,6 L18,6" />
      <circle cx="46" cy="6" r="2" fill="#9ED7FF"/>
    </g>

  </g>

  <!-- tiny accent ring to give depth -->
  <circle cx="120" cy="100" r="86" fill="none" stroke="#E6F3EA" stroke-width="4" />

</svg>
